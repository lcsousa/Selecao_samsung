<form #frm="ngForm" (ngSubmit)=pesquisar()>
  <mat-card>
    <mat-card-title>Searchs Criterias</mat-card-title>
  
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Document Number</mat-label>
        <input matInput #input [(ngModel)]="documentFilter.documentNumber" name="documentNumber" ngModel>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Moeda</mat-label>
        <mat-select [(value)]="documentFilter.currencyCode" >
          <mat-option value="">----- Selecione ------</mat-option>
          <mat-option *ngFor="let currency of listCurrency" [value]="currency.currencyCode">
            {{currency.currencyDesc}}
          </mat-option>        
      </mat-select>
      </mat-form-field>

       

      <mat-form-field color="accent" appearance="fill">
        <mat-label>Data Inicial</mat-label>
        <input [readonly]="true" matInput [matDatepicker]="dob" [formControl]="dataInicio">
        <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
        <mat-datepicker #dob color="primary"></mat-datepicker>
      </mat-form-field>

      <mat-form-field color="accent" appearance="fill">
        <mat-label>Data Final</mat-label>
        <input [readonly]="true" matInput [matDatepicker]="dob2" [formControl]="dataFim">
        <mat-datepicker-toggle matSuffix [for]="dob2"></mat-datepicker-toggle>
        <mat-datepicker #dob2 color="primary"></mat-datepicker>
      </mat-form-field>
   
        <button id="basic" mat-button style="margin-left: 10px;background-color: rgb(0, 255, 170);width: 100px;" type="submit" mat-button >
          Search
        </button>

        <button mat-button type="button" (click)="clean()" mat-button style="margin-left: 10px;background-color: rgb(217, 255, 0);width: 100px;">
          Clean
        </button>
    </div>   
  </mat-card>
</form>
<br>
<mat-card>
  <mat-card-title>Self Evoluation Results</mat-card-title>
  <table mat-table [dataSource]="listQuotationGrid" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Documento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let doc">{{ doc.documentNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="Data Documento">
      <th mat-header-cell *matHeaderCellDef>Data Documento</th>
      <td mat-cell *matCellDef="let doc">{{ doc.dataDocumento }}</td>
    </ng-container>

    <ng-container matColumnDef="Moeda">
        <th mat-header-cell *matHeaderCellDef>Moeda</th>
        <td mat-cell *matCellDef="let doc">{{ doc.currencyDesc }}</td>
      </ng-container>

      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let doc">{{ doc.documentValue }}</td>
      </ng-container>  

      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
